<!DOCTYPE html>
<html>
<head>
  <title>Realtime Django</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://localhost:4000/socket.io/socket.io.js"></script>  
</head>
<script>
    $(document).ready(function(){
      //var socket = io.connect('localhost', {port: 4000});
      var socket = io('http://127.0.0.1:4000');
     
      socket.on('connect', function(){
        console.log("connect");
      });
      
      var entry_el = $('#response');
               
      socket.on('message', function(message) {
        console.log(message);
        //Append reponse to the bottom of the list
        $('#response').append('<li>' + message + '</li>');
        entry_el.focus();
      });
     
    });
  </script>
<body>
    <h1>Django Nodejs socketio Celery Redis Test for RTC</h1>
    <ul id="response">
    </ul>    
</body>
</html>
